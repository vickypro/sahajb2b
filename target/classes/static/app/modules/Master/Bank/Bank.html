<div class="row">
	<h3 class="page-title">
		<div class="col-md-7"><b>Bank Master</b></div>
		<div class="col-md-5">
			<button class="btn btn-default btn-success pull-right"
				ng-click="addNewBank();" ng-hide="bankForm">
				<i class="glyphicon glyphicon-ok"></i> &nbsp; Add New Bank
			</button>
		</div>
	</h3>
</div>
<br>
<div class="row">
	<div class="col-md-12">
		<section class="widget">
			<header>
				<div class="widget-controls">
					<a data-widgster="expand" title="Expand" href="#"><i
						class="glyphicon glyphicon-chevron-up"></i></a> <a
						data-widgster="collapse" title="Collapse" href="#"><i
						class="glyphicon glyphicon-chevron-down"></i></a>
				</div>
			</header>
			<div class="table-responsive small-top" ng-init="getBankList();"
				ng-hide="bankForm">
				<table id="exportCreateIndent"
					class="table table-striped table-bordered" border="1">
					<thead>
						<tr style="float: center; background-color: #CFD8DC;">
							<th class="text-center">Sr No</th>
							<th class="text-center">Bank Name</th>
							<th class="text-center">Description</th>
						</tr>
					</thead>
					<tbody class="text-center">
						<tr ng-repeat="bank in bankList">
							<td>{{$index + 1}}</td>
							<td><a href="" data-toggle="modal" ng-click="getBankDetails(bank.bankId)">{{bank.bankName}}</a></td>
							<td>{{bank.description}}</td>
						</tr>

					</tbody>
				</table>
			</div>
			<div class="widget-body" ng-show="bankForm">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div data-bootstrap-wizard data-height="370px" class="form-wizard">

							<form action='' method="POST"
								data-parsley-priority-enabled="false" novalidate="novalidate">
								<fieldset>
									<div class="row">
										<div class="col-xs-6 col-sm-6 col-md-2 col-lg-3"></div>
										<div class="col-xs-6 col-sm-6 col-md-2 col-lg-3">
											<label for="bank">Bank Name</label> <input type="text"
												id="bankName" name="bankName" ng-model="bank.bankName"
												class="form-control" required="required"> <span
												class="help-block"></span>
										</div>

										<div class="col-xs-6 col-sm-6 col-md-2 col-lg-3">
											<label for="description">Description</label>
											<textarea type="text" id="description" name="description"
												ng-model="bank.description" class="form-control"
												required="required"></textarea>
											<span class="help-block"></span>
										</div>
										<div class="col-xs-6 col-sm-6 col-md-2 col-lg-3"></div>

									</div>

								</fieldset>
							</form>
						</div>
						<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12"
							align="center" ng-hide="updateBankForm">
							<button class="btn btn-success" ng-click="saveBank();">Submit</button>
							<button class="btn btn-warning" ng-click="backToBankList();">Cancel</button>
						</div>
						
						<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12"
							align="center" ng-show="updateBankForm">
							<button class="btn btn-success" ng-click="updateBank();">Update</button>
							<button class="btn btn-warning" ng-click="backToBankList();">Cancel</button>
						</div>

					</div>

				</div>
			</div>
		</section>
	</div>
</div>
