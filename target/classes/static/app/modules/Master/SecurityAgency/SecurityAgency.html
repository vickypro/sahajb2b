
<h4 class="page-title">
	<b>Security Agency Master</b>
	<button class="btn btn-success btn-rounded pull-right"
		ng-click="showItemForm();" ng-hide="agencyform ||  updateagencyform">Add New Security Agency</button>
		<br>
</h4>

<div class="row">
	<div class="col-md-12">
		<section class="widget">
			<header>
				<!--  <h4>
          Wizard
          <small>Tunable widget</small>
        </h4> -->
				<div class="widget-controls">
					<a data-widgster="expand" title="Expand" href="#"><i
						class="glyphicon glyphicon-chevron-up"></i></a> <a
						data-widgster="collapse" title="Collapse" href="#"><i
						class="glyphicon glyphicon-chevron-down"></i></a>
				</div>
			</header>
			<div class="table-responsive small-top" ng-init="getAgencyList();" ng-hide="agencyform ||  updateagencyform">
				<table id="exportCreateIndent"
					class="table table-striped table-bordered" border="1">
					<caption>
						<b>Security Agency List-
						
						</b>
					</caption>
					<thead>
						<tr style="float: center; background-color: #CFD8DC;">
							<th class="text-center">Sr No</th>
							<th class="text-center">Party Code</th>
							<th class="text-center">Party Name</th>
							<th class="text-center">Mobile Number</th>
							<th class="text-center">Email Id</th>
							<th class="text-center">Station</th>
							<th class="text-center">Status</th>
							 
						</tr>
					</thead>
					<tbody class="text-center">
					<tr ng-repeat="agency in agencydataList">
						 
							<td>{{$index+1}}</td>
							<td>{{agency.securityAgencyCode}}</td>
							<td> {{agency.securityAgencyName}}</td>
							<td>{{agency.mobileNumber}}</td>
							<td> {{agency.emailId}}</td>
								<td>{{agency.station}}  </td>
								 
							
							<td><button class="btn btn-xs btn-info btn-rounded " ng-click=" getAgencydetails(agency.securityAgencyCode);"><span class="glyphicon glyphicon-edit"></button>
								<button class="btn btn-xs btn-danger btn-rounded"  ng-click=" deleteagency(agency.securityAgencyCode);"><span class="glyphicon glyphicon-remove"></button>
						  </td>
						</tr>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="widget-body" ng-show="agencyform || updateagencyform">
				<div class="row">
					<div class="col-md-8">
						<div data-bootstrap-wizard data-height="370px" class="form-wizard">

							<div>
								<form action='' method="POST"
									data-parsley-priority-enabled="false" novalidate="novalidate">
									<fieldset>
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
												<!-- Username -->
												<label for="companyName">Party code</label> <input type="text"
													id="securityagencyCode" name="securityagencyCode" placeholder="" class="form-control"
													data-parsley-trigger="change" ng-model="agency.securityAgencyCode"
													ng-readonly="true" required="required"> <span class="help-block"></span>
											</div>
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
												<!-- Email -->
												<label for="text">Party Name</label> <input type="text"
													id="securityagencyName" name="securityagencyName" placeholder="" class="form-control"
													data-parsley-trigger="change" ng-model="agency.securityAgencyName"
													required="required"> <span class="help-block"></span>
											</div>
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
												<!-- Email -->
												<label for="email">Mobile Number</label> <input type="text"
													id="mobilNumber" name="mobileNumber" placeholder="" class="form-control"
													data-parsley-trigger="change" ng-model="agency.mobileNumber"
													required="required"> <span class="help-block"></span>
											</div>
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
												<!-- Password -->
												<label for="address">Email Id</label> <input type="text"
													id="emailId" name="emailId" placeholder=""
													class="form-control" ng-model="agency.emailId"> <span
													class="help-block"></span>
											</div>
										</div>

										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
												<!-- Password -->
												<label for="address">Address</label> 
												<textarea class="form-control" ng-model="agency.address"></textarea>
												 <span class="help-block"> <span class="help-block"></span>
											</div>
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
													<label for="stateId">State</label> <select
														class="select2 form-control" id="stateId"
														ng-model="agency.stateId"
														ng-options="s.stateId as s.stateName for s in stateList"
														ng-change="getDistrictList(agency.stateId);"></select> <span
														class="help-block"></span>
												</div>
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
													<label for="districtId">District</label> <select
														class="select2 form-control" id="districtId"
														ng-model="agency.districtId"
														ng-options="d.districtId as d.districtName for d in districtList"></select>
													<span class="help-block"></span>
												</div>
											
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
												<!-- Username -->
												<label for="username">Station</label> <input
													type="text" id="station" name="station" placeholder=""
													class="form-control" required="required"
													ng-model="agency.station"> <span class="help-block"></span>
											</div>
											
											<d iv class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
												<!-- Username -->
												<label for="email">Active Status</label>
												<div class="checkbox-inline checkbox-ios">
													<input type="checkbox" id="checkbox-ios1" data-ui-switch
														data-ng-model="agency.activeStatus">
												</div> <span class="help-block"></span>
											</div>
										

										</div>

									 
									</fieldset>
								</form>

								<br />
								 
								<div class="row" >
										<center>
										<button ng-hide= "updateAgencybutton" class="btn btn-default btn-success"  ng-click="saveagency();  getAgencyList()">
										 &nbsp; Submit</button>
									 
										<button ng-show="updateAgencybutton" class="btn btn-default btn-info"  ng-click="updateAgencydata(); getAgencyList();"> &nbsp; Update</button>
										<button class="btn btn-primary btn-warning" ng-click="hideItemForm();  getAgencyList()">Cancel</button>
									</center>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</section>
	</div>
</div>
