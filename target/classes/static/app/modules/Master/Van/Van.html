<h2 class="page-title">Van Master<button class="btn btn-default btn-success pull-right" ng-click="addNewVan();" ng-hide="VanCategoryForm"><i class="glyphicon glyphicon-ok"></i> &nbsp; Add New Van</button></h2>
<div class="row">
	<div class="col-md-12">
		<section class="widget">
			<header>
				<div class="widget-controls">
					<a data-widgster="expand" title="Expand" href="#"><i	class="glyphicon glyphicon-chevron-up"></i></a>
					 <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a> 
				</div>
			</header>
	
			<div class="table-responsive small-top" 	ng-init="getVanList();" ng-hide="VanCategoryForm">
				<table id="exportCreateIndent" class="table table-striped table-bordered" border="1">
					<thead>
						<tr style="float: center; background-color: #CFD8DC;">
							
							<th class="text-center">Sr No</th>
							<th class="text-center">vanId</th>
							<th class="text-center">VanNo</th>
							<th class="text-center">DrviverLicNo</th>
							<th class="text-center">State</th>
							<th class="text-center">Van Capacity</th>
							<th class="text-center">Action</th>	
							<th class="text-center">Map</th>
							
								 <!--  <img class="img-circle" src="assets/images/people/truck.png" alt="..."> -->
						</tr>
					</thead>
						<tbody class="text-center">
						<tr ng-repeat="van in vanList">
							<td>{{$index + 1}}</td>
							<td><a href=""  data-toggle="modal" 	ng-click=" getVanDetails(van.vanId)">{{van.vanId}}</a></td> 
							<!-- <td>{{van.description}}</td> -->
							<td>{{van.vanNo}}</td>
							<td>{{van.driverLicNo}}</td>
							<td>{{van.stateId}}</td>
							<td>{{van.vanCapacity}}</td>
							
							<td><button class="btn btn-xs btn-info btn-rounded ">
									<span class="glyphicon glyphicon-edit"></span>
								</button>
								<button class="btn btn-xs btn-danger btn-rounded" 	ng-click="deleteVan(van.vanId);">
								
									<span class="glyphicon glyphicon-remove"></span>
								</button></td>
								<td>
								
						
							 	<!--  <a>
							 	 <div ng-include="'map.html'"></div>
								<input type="image" src="assets/images/people/truck.png"" alt="Map.html" data-toggle="modal" data-target="#myModal" width="45" height="45"></td></a>
							 -->
							<button type="button"><a href="app/modules/Master/Van/Map.html">Map</a></button>
						
						</tr>

					</tbody>
				</table>
			</div>
			<div class="widget-body" ng-show="VanCategoryForm">
				<div class="row">
					<div class="col-md-8">
						<div data-bootstrap-wizard data-height="370px" class="form-wizard">

							<form action='' method="POST" data-parsley-priority-enabled="false" novalidate class="css-form">
								<fieldset>
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										 <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
										 <label >Van Id</label>
										  <input type="text"  name=vanId 
										  class="form-control"
                               data-parsley-trigger="change" ng-model="van.vanId" ng-required="true"/>
										  <span class="help-block"></span> 
										  </div>
										  
										 
               
                          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                         
                        <label>Van No</label>
                        <input type="text" id="VanNo" name="vanNo"
                               placeholder="" class="form-control"
                               data-parsley-trigger="change"
                               required="required" ng-model="van.vanNo">
						<span class="help-block"></span>                               
                      </div>

                         <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                        <label> vanCapacity</label>
                        <input type="text" id="vanCapacity" name="vanCapacity"placeholder=""
                               class="form-control" ng-model=" van.vanCapacity" ng-rquired="true"/>
                        <span class="help-block"></span>
                      </div> 
                      
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                        <label> InsuranceValidityDate</label>
                               <input id="InsuranceValidityDate"
													data-ui-jq="datetimepicker"
													data-ui-options="{ format: 'YYYY-MM-DD' }"
													data-ng-model="van.insuranceValidityDate"
													type="date"
													class="form-control" ng-required="true"/>
                                 <span class="help-block"></span>
                               </div> 
                     
                     <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                        <label>DriverLicno</label>
                        <input type="text" id="DriverLicNo" name="driverLicNo" placeholder=""
                               class="form-control" ng-model="van.driverLicNo" ng-required="true"/>
                        <span class="help-block"></span>
                      </div> 
                    
                    
                 
                     <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                        <label>Description</label>
                        <input type="text"  name="descripton" 
						 class="form-control"  ng-model="van.descripton"  ng-required="true"/>
  							<span class="help-block"></span>
    				</div>           
                    
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                      <label for="address">Transpoter Name</label>
                        <input type="text" id="transpoter_Name" name="transpoterName" placeholder=""
                               class="form-control" ng-model="van.transpoterName" ng-required="true"/>
                        <span class="help-block"></span>
                      </div>
                   
                   
                       <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
													<label for="stateId">State</label><select
														class="select2 form-control"
													 ng-model="van.stateId" 
													 ng-options="d.stateId as d.stateName for d in stateList" 
													class="select2 form-control">
												</select><span
														class="help-block"></span>
												</div>  
												
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                        <label for="email">Dockey</label>
                        <input type="text" id="Dockey" name="dockey"
                               placeholder="" class="form-control"
                               data-parsley-trigger="change"
                               required="required" ng-model="van.dockey" ng-required="true"/>
                        <span class="help-block"></span>
                      </div>
                    
                      
                       <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                        <label for="address">DriverLicValidityDate</label>
                        <input type="date" id="DriverLicValiditydate" name="driverlicValiditydate"placeholder=""
                               class="form-control" ng-model="van.driverlicValiditydate" ng-required="true"/>
                        <span class="help-block"></span>
                      </div>

                                    
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                         <label>FitnessCertificateValidityDate</label>
                               <input id="fitnessCertificateDate"
													data-ui-jq="datetimepicker"
													data-ui-options="{ format: 'YYYY-MM-DD' }"
													data-ng-model="van.fitnessCertificatedate"
													type="date"
													class="form-control">
                                 <span class="help-block"></span>
                      </div>   
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                        <label for="email">Transporter Id</label>
                        <input type="text" id="TransporterId" name="transporterId"
                               placeholder="" class="form-control"
                               data-parsley-trigger="change"
                               required="required" ng-model="van.transporterId" ng-required="true"/>
                        <span class="help-block"></span>
                      </div>                
									</div>
									
								

								</fieldset>
								
							</form>
							
							 <ul class="pager wizard">
									<li>
							
									<!-- <input type="submit" ng-disabled="VanCategoryForm.$invalid" ng-click="saveVan(VanCategoryForm);" value="Submit" /> -->
									<button ng-hide="showUpdateButton" class="btn btn-default btn-success"  ng-click="submit();"><i class="glyphicon glyphicon-ok"></i> &nbsp; Submit </button>
									 
									 <!-- <button ng-hide="showUpdateButton" class="btn btn-primary" ng-show="saveVan"
                                         ng-click="VanCategoryForm.description.$pristine=false;saveVan(!VanCategoryForm.$invalid);">Submit</button> -->
                                        
								</li>
									
									<li>
									<button ng-show="showUpdateButton" class="btn btn-default btn-success" ng-click="updateVan();"><i class="glyphicon glyphicon-ok"></i> &nbsp; Update </button>
								</li>
									<li>
									<button class="btn btn-primary btn-warning"ng-click="backToVanList();">Cancel &nbsp; <i class="fa fa-caret-wrong"></i>
								</button>
									</li>
									
								</ul>
							
						</div>
						<br/>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
<style type="text/css">
		 .css-form input.ng-invalid.ng-touched {
			background-color: #FA787E;
		} 

	</style> 

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
<style>
    
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</script>
