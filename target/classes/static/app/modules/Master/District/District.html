<h3 class="page-title">
	District Master
	<button class="btn btn-default btn-success pull-right"
		ng-click="addNewDistrict();" ng-hide="districtForm">Add New District
	</button>
</h3>
<div class="row">
	<div class="col-md-12">
		<section class="widget">
			<header>
				<div class="widget-controls">
					<a data-widgster="expand" title="Expand" href="#"><i
						class="glyphicon glyphicon-chevron-up"></i></a> <a
						data-widgster="collapse" title="Collapse" href="#"><i
						class="glyphicon glyphicon-chevron-down"></i></a>
				</div>
			</header>
			<div class="table-responsive small-top" ng-init="getDistrictList();"
				ng-hide="districtForm">
				<table id="exportCreateIndent"
					class="table table-striped table-bordered" border="1">
					<thead>
						<tr style="float: center; background-color: #CFD8DC;">
							<th class="text-center">Sr No</th>
							<th class="text-center">State Name</th>
							<th class="text-center">District Name</th>
							<th class="text-center">Email Id</th>
						</tr>
					</thead>
					<tbody class="text-center">
						<tr ng-repeat="d in districtList">
							<td>{{$index + 1}}</td>
							<td><select class="select2 form-control" id="stateId" ng-model="d.stateId"
												ng-options="s.stateId as s.stateName for s in stateList" disabled="disabled"></select></td>
							<td><a href="" data-toggle="modal" ng-click="getDistrictDetails(d.districtId)">{{d.districtName}}</a></td>
							<td>{{d.emailId}}</td>
						</tr>

					</tbody>
				</table>
			</div>

			<div class="widget-body" ng-show="districtForm">
				<div class="row">
					<div class="col-md-8">
						<div data-bootstrap-wizard data-height="370px" class="form-wizard">

							<form action='' method="POST"
								data-parsley-priority-enabled="false" novalidate="novalidate">
								<fieldset>
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

										<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
											<label for="stateId">State Name</label> <select
												class="select2 form-control" id="stateId"
												ng-model="district.stateId"
												ng-options="s.stateId as s.stateName for s in stateList"></select>
											<span class="help-block"></span>
										</div>

										<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
											<label for="district">District Name</label> <input
												type="text" id="districtName" name="districtName"
												ng-model="district.districtName" class="form-control"
												required="required"> <span class="help-block"></span>
										</div>

										<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
											<label for="emailId">Email Id</label> <input type="text"
												id="emailId" name="emailId" ng-model="district.emailId"
												class="form-control" required="required"> <span
												class="help-block"></span>
										</div>

										<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
											<label for="description">Description</label>
											<textarea type="text" id="description" name="description"
												ng-model="district.description" class="form-control"
												required="required"></textarea>
											<span class="help-block"></span>
										</div>

									</div>

								</fieldset>
							</form>
							<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12"
								align="center" ng-hide="updateDistrictForm">
								<button class="btn btn-default btn-success"
									ng-click="saveDistrict();">
									<i class="glyphicon glyphicon-ok"></i> &nbsp; Submit
								</button>

								<button class="btn btn-primary btn-warning"
									ng-click="backToDistrictList();">
									Cancel &nbsp; <i class="fa fa-caret-wrong"></i>
								</button>
							</div>
							
							<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12"
								align="center" ng-show="updateDistrictForm">
								<button class="btn btn-default btn-success"
									ng-click="updateDistrict();">
									<i class="glyphicon glyphicon-ok"></i> &nbsp; Update
								</button>

								<button class="btn btn-primary btn-warning"
									ng-click="backToDistrictList();">
									Cancel &nbsp; <i class="fa fa-caret-wrong"></i>
								</button>
							</div>
							
						</div>
						<br />

					</div>

				</div>
			</div>
		</section>
	</div>
</div>
