<div class="row">

<h4 class="page-title">
<div class="col-md-7">Customer Category Master 
</div>
<div class="col-md-5">
<button class="btn btn-default btn-success pull-right" ng-click="addNewCustomerCategory();" ng-hide="custCategoryForm">
<i class="glyphicon glyphicon-ok"></i> &nbsp; Add New Category</button>
</div>
</h4>
 </div>
 <br>
<div class="row">
	<div class="col-md-12">
		<section class="widget">
			<header>
				<div class="widget-controls">
					<a data-widgster="expand" title="Expand" href="#"><i	class="glyphicon glyphicon-chevron-up"></i></a>
					 <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a> 
				</div>
			</header>
			<div class="table-responsive small-top" 	ng-init="getCustomerCategoryList();" ng-hide="custCategoryForm">
				<table id="exportCreateIndent" class="table table-striped table-bordered" border="1">
					<thead>
						<tr style="float: center; background-color: #CFD8DC;">
							<th class="text-center">Sr No</th>
							<th class="text-center">Category Name</th>
							<th class="text-center">Category Description</th>
						</tr>
					</thead>
					<tbody class="text-center">
						<tr ng-repeat="customer in customerCategoryList">
							<td>{{$index + 1}}</td>
							<td><a href="" data-toggle="modal" ng-click="getCustomerCategoryDetails(customer.customerCategoryId)">{{customer.customerCategoryName}}</a></td>
							<td>{{customer.description}}</td>
						</tr>

					</tbody>
				</table>
			</div>
			<div class="widget-body"  ng-show="custCategoryForm">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div data-bootstrap-wizard data-height="370px" class="form-wizard">

							<form action='' method="POST" data-parsley-priority-enabled="false" novalidate="novalidate">
								<fieldset>
									<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-2 col-lg-3"></div>
										<div class="col-xs-6 col-sm-6 col-md-2 col-lg-3">
										 <label for="username">Customer Category Name</label> <input
												type="text" id="customerCategoryName"
												name="customerCategoryName"
												ng-model="customerCategory.customerCategoryName"
												class="form-control" required="required"> <span
												class="help-block"></span>
										</div>

										<div class="col-xs-6 col-sm-6 col-md-2 col-lg-3">
											<label for="description">Description</label> <input
												type="text" id="description" name="description"
												ng-model="customerCategory.description" class="form-control"
												required="required"> <span class="help-block"></span>
										</div>
										<div class="col-xs-6 col-sm-6 col-md-2 col-lg-3">
										</div>

									</div>

								</fieldset>
							</form>
						</div>
						<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center">
								<button ng-hide="updateCustCategory" class="btn btn-success" ng-click="saveCustomerCategory();">Submit
								</button>
								<button ng-show="updateCustCategory" class="btn btn-info" ng-click="updateCustomerCategory();" > &nbsp; Update</button>
								<button class="btn btn-warning"ng-click="backToCustomerCategoryList();">Cancel <i class="fa fa-caret-wrong"></i>
								</button>
						</div>
						
					</div>

				</div>
			</div>
		</section>
	</div>
</div>
