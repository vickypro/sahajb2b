<h4 class="page-title">
	<b>Transporter Master</b>
	<button class="btn btn-success btn-rounded pull-right"
		ng-click="showItemForm();" ng-hide="Transporterform ||  updateTransporterform">Add New Transporter</button>
		<br>
</h4>

</h4>
<br>
<br>

<div class="row">
	<div class="col-md-12">
		<section class="widget">
			<header>
				<!--  <h4>
          Wizard
          <small>Tunable widget</small>
        </h4> -->
				<div class="widget-controls">
					<a data-widgster="expand" title="Expand" href="#"><i
						class="glyphicon glyphicon-chevron-up"></i></a> <a
						data-widgster="collapse" title="Collapse" href="#"><i
						class="glyphicon glyphicon-chevron-down"></i></a>
				</div>
			</header>
			<div class="table-responsive small-top" ng-init="getTransporterList();"  ng-hide="Transporterform ||  updateTransporterform">
				<table id="exportCreateIndent"
					class="table table-striped table-bordered" border="1">
					<thead>
						<tr style="float: center; background-color: #CFD8DC;">
								<th class="text-center">Sr No</th>
							<th class="text-center">Party Code</th>
							<th class="text-center">Email Id</th>
							<th class="text-center">Address</th>
							<th class="text-center">Mobile No </th>
							<th class="text-center">Status</th>
							<th class="text-center">Action</th>
							
						</tr>
					</thead>
					<tbody class="text-center">
					<tr ng-repeat="transporter in transporterList">
						 
							<td>{{$index+1}}</td>
							<td>{{transporter.partyCode}}</td>
							<td>{{transporter.emailId}}</td>
							<td>{{transporter.address}}</td>
							<td>{{transporter.mobileNumber}}</td>
							<td>{{transporter.activeStatus}}</td>

								 
								<td><button class="btn btn-xs btn-info btn-rounded " ng-click=" getTransporterDetails(transporter.partyCode);"><span class="glyphicon glyphicon-edit"></button>
								<button class="btn btn-xs btn-danger btn-rounded"  ng-click=" deleteTransporter(transporter.partyCode);"><span class="glyphicon glyphicon-remove"></button>
								<button class="btn btn-success btn-rounded pull-right"
	                             	ng-click="sendMail();" ng-hide="Transporterform ">Send Mail</button>
	
						  </td>
						</tr>
						</tr>
						
					
					</tbody>
				</table>
				
			</div>
			<div class="widget-body" ng-show="Transporterform  || updateTransporterform">
				<div class="row">
					<div class="col-md-8">
						<div data-bootstrap-wizard data-height="370px" class="form-wizard">

							<div>
								<form action='' method="POST"
									data-parsley-priority-enabled="false" novalidate="novalidate">
									<fieldset>
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
												<!-- Username -->
												<label for="companyName">Party code</label> <input type="text"
													id="partyCode" name="partyCode" placeholder="" class="form-control"
													data-parsley-trigger="change" ng-model="transporter.partyCode"
													ng-readonly="true" required="required"> <span class="help-block"></span>
											</div>
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
												<!-- Email -->
												<label for="text">Party Name</label> <input type="text"
													id="TransporterName" name="partyName" placeholder="" class="form-control"
													data-parsley-trigger="change" ng-model="transporter.partyName"
													required="required"> <span class="help-block"></span>
											</div>
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
												<!-- Email -->
												<label for="email">Mobile Number</label> <input type="text"
													id="mobileNumber" name="mobileNumber" placeholder="" class="form-control"
													data-parsley-trigger="change" ng-model="transporter.mobileNumber"
													required="required"> <span class="help-block"></span>
											</div>
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
												<!-- Password -->
												<label for="address">Email Id</label> <input type="text"
													id="emailId" name="emailId" placeholder=""
													class="form-control" ng-model="transporter.emailId"> <span
													class="help-block"></span>
											</div>
										</div>

										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
												<!-- Password -->
												<label for="address">Address</label> 
												<textarea class="form-control" ng-model="transporter.address"></textarea>
												 <span class="help-block"> <span class="help-block"></span>
											</div>
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
													<label for="stateId">State</label> <select
														class="select2 form-control" id="stateId"
														ng-model="transporter.stateId"
														ng-options="s.stateId as s.stateName for s in stateList"
													></select> <span
														class="help-block"></span>
												</div>
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
													<label >City</label> 
													<textarea class="form-control" ng-model="transporter.city"></textarea>
												 <span class="help-block"> <span class="help-block"></span>
											</div>
											</div>
												</div>
											
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
												<!-- Username -->
												<label for="username">Contact Person</label> <input
													type="text" id="contactPerson" name="contactPerson" placeholder=""
													class="form-control" required="required"
													ng-model="transporter.contactPerson"> <span class="help-block"></span>
											</div>
											
											<d iv class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
												<!-- Username -->
												<label for="email">Active Status</label>
												<div class="checkbox-inline checkbox-ios">
													<input type="checkbox" id="checkbox-ios1" data-ui-switch
														data-ng-model="transporter.activeStatus">
												</div> <span class="help-block"></span>
											</div>
										

										</div>

									 
									</fieldset>
								</form>

								<br />
								 
								<div class="row" >
										<center>
										<button ng-hide= "updateTransporterbutton" class="btn btn-default btn-success"  ng-click="saveTransporter();">
										 &nbsp; Submit</button>
									 
										<button ng-show="updateTransporterbutton" class="btn btn-default btn-info"  ng-click="updateTransporter(); getTransporterList();"> &nbsp; Update</button>
										<button class="btn btn-primary btn-warning" ng-click="hideItemForm();">Cancel</button>
									</center>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</section>
	</div>
</div>
